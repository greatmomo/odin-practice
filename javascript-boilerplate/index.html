<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice!</title>
</head>
<body>
    <label for="theme">Select theme: </label>
    <select id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>

    <h1>This is my website</h1>

    <section id="preview">

    </section>
    <script>
        // Fundamentals 4: Arrays

        //const cars = ["Saab", "Volvo", "BMW"];
        let cars = new Array("Saab", "Volvo", "BMW");

        function myFunction(value) {
            console.log(value);
        }

        cars.forEach(myFunction);
        const otherCars = ["Ford", "Skoda"];
        cars = cars.concat(otherCars);
        cars.sort();
        cars.forEach(myFunction);

        console.log(cars instanceof Array);

        // push, pop, shift, and unshift are better than delete!0
        //console.log(cars.push("Ferrari"));
        //console.log(cars.shift());

        cars.splice(2, 0, "Banana", "Kiwi"); // Adds elements without replacing
        //cars.splice(2, 2); // Replaces elements without adding
        let fruits = cars.slice(2, 4);
        console.log(fruits);

        document.getElementById("preview").innerHTML = "Here are some car manufacturers: "
        document.getElementById("preview").innerHTML += cars.join(" ");
    </script>
</body>
</html>
